{% extends "base_generics.html" %}

{% block content %}
    <h1>Book list</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_abs_url }}">{{ book.title }}</a> ({{ book.author }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
